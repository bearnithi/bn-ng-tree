<div class="position-relative {{ styleClass }}">
  <ng-container *ngIf="isSearch">
    <bn-search-box (onSearch)="search($event)"></bn-search-box>
  </ng-container>

  <bn-tree [isCheckbox]="isCheckbox" [theme]="theme" [checkChildren]="checkChildren" [uniqueID]="uniqueID"
    [showSelectBtn]="showSelectBtn" [showNodeCounts]="showCounts" [disableCheckbox]="disableCheckbox"
    [items]="items | search: searchkey"></bn-tree>
</div>
